<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex input-buttons w-100 px-3 py-2 border-bottom border-2 bg-white position-absolute" id="input-buttons">
        <input type="text" id="todo-inp" placeholder="Enter todo..." class="w-100 p-2 bg-transparent border border-0 fs-3" style="outline: none;">
        <button class="add-todo px-3 bg-danger text-white border border-danger rounded-2 fw-bold me-2" style="width: 125px;" onclick="takeUp()">Cancel</button>
        <button class="add-todo px-3 bg-success text-white border border-success rounded-2 fw-bold" style="width: 125px;" onclick="addTodo()">Add todo</button>
    </div>
    <div class="todo-container m-auto text-center mt-5 text-capitalize px-4 bg-body-tertiary shadow-lg pt-5 pb-1 rounded-4">
        <h2 class="text-uppercase todo-heading mb-4 fw-bold text-danger">todo <span class="text-success">application</span></h2>
        <ul id="todo-list" class="position-relative mt-3">

            <button class="delete-all-btn rounded-circle bg-danger fs-2 p-0 text-white border border-white position-absolute mb-2"><i class="fa-solid fa-trash fs-4"></i></button>

            <button class="add-btn rounded-circle bg-success fs-3 text-white border border-white position-absolute mb-2" onclick="takeDown()"><i class="fa-solid fa-plus"></i></button>

            <!-- <li id="list" class="d-flex justify-content-between align-items-center p-2 rounded-2 bg-white">
                <p class="m-0 text-success">sxkaskcl</p>
                <div class="d-flex">
                    <button class="edit-btn bg-transparent text-success border-0 py-1 px-2" onclick="editLine(this)">Edit</button>
                    <button class="delete-btn bg-transparent text-danger border-0 py-1 px-2" onclick="deleteTodo(this)"><i class="fa-solid fa-trash"></i></button>
                </div>
            </li> -->
        </ul>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
